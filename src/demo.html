<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery small-caps</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="jquery-1.5.2.js"></script>
    <style type="text/css">
        small {
            font-size: 70%;
            text-transform: uppercase;
        }

        h2 {
            font-size: 64px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<h2 id="withoutSmallCaps">Sämple TÜtle - 123%&/==)(/&¤# JeEs</h2>

<h2 style="font-variant:small-caps;">Sämple TÜtle - 123%&/==)(/&¤# JeEs</h2>
<script type="text/javascript">
    function isLower(char) {
        return char.toUpperCase() != char;
    }
    function wrapLowerCharsWithTag(text, tag) {
        var result = "";
        var processingLower = false;
        $.each(text, function(i, char) {
            var lower = isLower(char);
            if (lower && !processingLower) {
                result += "<" + tag + ">";
                processingLower = true;
            }
            if (!lower && processingLower) {
                result += "</" + tag + ">";
                processingLower = false;
            }
            result += char;
        });
        if (processingLower) {
            return result += "</" + tag + ">";
        } else {
            return result;
        }
    }

    var elem = $("#withoutSmallCaps");
    //TODO add class for wrapper element and small styles accordingly
    var result = wrapLowerCharsWithTag(elem.text(), "small");
    elem.html(result);
</script>
</body>
</html>
