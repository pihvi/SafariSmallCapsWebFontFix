<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jQuery small-caps</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="jquery-1.5.2.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster&amp;subset=latin' rel='stylesheet' type='text/css'>
    <style type="text/css">
        li {
            font-size: 64px;
            margin: 0;
            padding: 0;
            font-family: "Lobster";
        }

        ol {
            margin-left: 3em;
            list-style: decimal;
        }

        .smallcaps {
            font-variant: small-caps;
        }
    </style>
    <script type="text/javascript" src="safariSmallCapsWebFontFix.js"></script>
</head>
<body>
<ol>
    <li>Sämple TÜtle - 123%&/==)(/&¤# JeEs</li>
    <li style="font-variant:small-caps;">Sämple TÜtle - 123%&/==)(/&¤# JeEs</li>
    <li class="smallcaps">Sämple TÜtle - 123%&/==)(/&¤# JeEs</li>
</ol>
If the bug is present number one should have different font from two and three where the fix has been applied.
<script type="text/javascript">
    $(function() {
        $("li:first").css("font-variant", "small-caps");
    });
</script>
</body>
</html>
